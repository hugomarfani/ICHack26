name: paramedic_scribe
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  uuid: ^4.5.1
  pdf: ^3.11.1
  printing: ^5.13.3
  path_provider: ^2.1.4
  flutter_secure_storage: ^9.2.3
  http: ^1.2.2
  connectivity_plus: ^6.1.0
  record: ^5.1.2
  permission_handler: ^11.3.1
  share_plus: ^10.1.3
  intl: ^0.19.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  crypto: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.4.0
  build_runner: ^2.4.13
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/AEPR_Attributes.json
    - assets/Extended_Attributes.json
    - assets/JRCALC_Protocols.json
    - assets/Merged_Clinical_Attributes.json
    - assets/Macro_Category_Mapping.json
    - assets/Baseline_Required_Attributes.json